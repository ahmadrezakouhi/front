<div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
       
          <div class="example-box" cdkDrag *ngFor="let item of todo">{{item}}</div>
        
      </div>
    </div>
  
    <div class="example-container">
      <h2>running</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="running"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
       
          <div class="example-box" cdkDrag *ngFor="let item of running">{{item}}</div>
        
      </div>
    </div>
  
  
  
    <div class="example-container">
      <h2>Done</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
      
          <div class="example-box" cdkDrag *ngFor="let item of done">{{item}}</div>
        
      </div>
    </div>
  
   
  </div>
